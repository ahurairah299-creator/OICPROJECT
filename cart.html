<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #262626f1;
            color: white;
            height: 70px;
            box-shadow: rgba(100, 100, 111, 0.648) 0px 7px 29px 0px;

        }

        .icons i {
            margin-right: 20px;
        }

        #logo p {
            font-size: 10px;
        }

        #list ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            align-items: center;

            :hover {
                color: green;
            }
        }

        li {
            margin-right: 0;
            white-space: nowrap;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .second-phase {
            display: flex;
            background-color: #00000006;
        }

        .second-phase img {
            margin-left: 50px;
        }

        .second-phase button {
            color: white;
            background-color: black;
            border: none;
            padding: 10px;
        }

        #info {
            margin-left: 100px;
        }

        #allUsers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px;
        }

        .eachPerson {
            width: 20%;
            text-align: left;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .eachPerson img {
            width: 70%;
            height: 180px;
        }

        .eachPerson button {
            position: relative;
            left: 60px;
            border: none;
            color: white;
            background-color: #002626;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .eachPerson button:hover {
            background-color: #33c160;
        }
        section button{
            background-color: #002626;
        }

        section button:hover {
            background-color: #33c160;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            position: absolute;
            background-color: #4caf4f00;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e4100;
        }
    </style>
</head>
<body>
    <nav class="navbar1">
        <div id="logo" style="margin-left: 15px;">
            <h2>XTRA</h2>
            <p>FLOWER SHOP</p>
        </div>
        <div id="list">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li class="dropdown">
                    <p class="dropbtn">SHOP
                    <div class="dropdown-content">
                        <a href="#"><a href="allproduct.html">All prroduct</a></a>
                        <a href="#"><a href="cart.html">Cart</a></a>
                        <a href="#"><a href="#">My account</a></a>
                    </div>
                    </p>

                </li>
                <li>
                    <a href="about.html">ABOUT</a>
                </li>
                <li>
                    <a href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>
    <footer style="display: flex; height: 180px;">
        <div style="width: 300px;height: 80px; background-color: #002626;color: white; padding: 50px;">
            <div style="position: relative; bottom: 50px;left: 200px;">
                <div style="margin-bottom: 50px;">
                    <h2>XTRA</h2>
                    <p style="font-size: 10px;color: #33c160;">FLOWER SHOP</p>
                </div>
                <div>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
        <div style="background-color: #e9edf5; width: 850px; height: 180px; display: flex; margin-bottom: 10px;">
            <div style="padding: 20px;">
                <p style="color: #33c160;">CONTACT</p>
                <p>info@xtraflower.com</p>
                <p>+1 (800) 345 678</p>
            </div>
            <div style="max-width: 250px;padding: 20px;">
                <p style="color: #33c160;">ADDRESS</p>
                <p>1079 Terry Lane,</p>
                <p>Winter Park, Florida</p>
            </div>
            <div style="padding: 20px;">
                <p style="color: #33c160;">WORKING HOURS</p>
                <p>Mon-Fri 9 ~ 18</p>
                <p>Sat-Sun 10~ 20</p>
            </div>
        </div>
    </footer>
</body>
</html>
