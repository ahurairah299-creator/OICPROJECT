<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        

        body {
            display: flex;
            flex-direction: column;
            background-color: #002626bd;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }

        .main-content {
            flex: 1 0 auto;
        }

        .container {
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 50px;
            background-color: #00262600;
            color: white;
            backdrop-filter: blur(20px);
        }

        #form {
            border-radius: 10px;
            width: 400px;
            height: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.203);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #form p {
            text-align: left;
            margin-left: 35px;
            font-size: 15px;
        }

        .insider {
            display: flex;
            flex-direction: column;
            padding: 5px;
            position: relative;
        }

        .insider label {
            text-align: left;
            padding-left: 30px;
        }

        .insider input {
            width: 320px;
            position: relative;
            left: 30px;
            height: 25px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 10px;
            background-color: #002626;
            border: none;
            width: 320px;
            height: 35px;
            color: white;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33c160;
        }

        .checkbox {
            position: relative;
            right: 20px;
            padding: 10px;
        }

        .laslas {
            color: blue;
            cursor: pointer;
        }

        .insider.success input {
            border-color: rgb(64, 221, 64);
        }

        .insider.error input {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 13px;
            text-align: left;
            padding-left: 30px;
            margin-top: 2px;
        }

        #success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #262626f1;
            color: white;
            height: 70px;
            box-shadow: rgba(100, 100, 111, 0.648) 0px 7px 29px 0px;
        }

        .icons i {
            margin-right: 20px;
        }

        #logo p {
            font-size: 10px;
        }

        #list ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            align-items: center;
        }

        #list ul li:hover {
            color: green;
        }

        li {
            margin-right: 0;
            white-space: nowrap;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .dropbtn {
            background-color: #4caf4f00;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e4100;
        }

        .icones i:hover {
            color: #33c160;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 40px;
            color: white;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002626;
            color: white;
            padding: 20px 10px;
            flex-wrap: wrap;
            width: 100%;
            flex-shrink: 0;
        }

        footer .footer-content {
            text-align: center;
            flex: 1 1 250px;
            margin: 10px;
        }

        footer .footer-content h2 {
            margin: 0;
            letter-spacing: 2px;
        }

        footer .footer-content p {
            font-size: 11px;
            color: #33c160;
            margin: 5px 0 0 0;
        }

        footer .footer-content .social-icons {
            margin-top: 10px;
            font-size: 22px;
        }

        footer .footer-content .social-icons i {
            margin: 0 6px;
            color: #33c160;
        }

        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #list.show {
            display: block !important;
        }

        @media (max-width: 992px) {
            .container {
                margin: 20px;
            }

            #form {
                width: 70% !important;
                height: 70% !important;
                margin-top: 150px;
                left: 0 !important;
                padding: 15px;
            }
            .main-content{
                margin-top: 100px;
                margin-bottom: 0px;
            }

            .insider input,
            .insider textarea,
            button {
                width: 90% !important;
                left: 0 !important;
                margin: 5px auto;
            }

            .checkbox {
                text-align: left;
                padding-left: 20px;
            }

            .hamburger {
                display: none;
            }
        }

        @media (max-width: 768px) {
            
            #list {
                display: none;
                width: 100%;
                background-color: #262626f1;
                position: absolute;
                top: 70px;
                left: 0;
                text-align: center;
                padding: 10px 0;
                z-index: 999;
            }

            #list ul {
                flex-direction: column;
                gap: 10px;
            }

            #list.show {
                display: block;
            }

            .icons {
                position: absolute;
                right: 60px;
                top: 20px;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .icones i {
                font-size: 40px !important;
            }

            .icones h3 {
                font-size: 18px;
            }

            .icones p {
                font-size: 14px;
                max-width: 250px;
                word-wrap: break-word;
            }

            #form {
                width: 95% !important;
            }

            .insider input,
            .insider textarea,
            button {
                width: 95% !important;
                left: 0 !important;
            }

            .insider textarea {
                height: 80px;
            }

            .hamburger {
                display: block;
                font-size: 15px;
            }
            .main-content{
                margin-top: 0;
                margin-bottom: 100px;
                width: 600px;
                position: relative;
                left: 80px;
            }
            footer{
                box-sizing: border-box;
            }
            
        }

        @media (max-width: 480px) {
            .icones i {
                font-size: 30px !important;
            }

            .icones h3 {
                font-size: 16px;
            }

            .icones p {
                font-size: 12px;
                max-width: 180px;
            }

            #form h1 {
                font-size: 20px;
            }

            .insider textarea {
                height: 70px;
            }

            .insider input,
            .insider textarea,
            button {
                width: 90% !important;
            }
            *{
                box-sizing: border-box;
            }
            .main-content{
                width: 300px;
                
            }
        }
    </style>
</head>

<body>
    <nav class="navbar1">
        <div id="logo" style="margin-left: 15px;">
            <h2>XTRA</h2>
            <p>FLOWER SHOP</p>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div id="list">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li class="dropdown">
                    <p class="dropbtn">SHOP
                    <div class="dropdown-content">
                        <a href="allproduct.html">All product</a>
                        <a href="cart.html">Cart</a>
                    </div>
                    </p>
                </li>
                <li>
                    <a href="about.html">ABOUT</a>
                </li>
                <li>
                    <a href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <!-- <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i> -->
        </div>
    </nav>

    <div class="main-content">
        <div class="contact-info">
            <div class="icones">
                <i class="fa-solid fa-envelope" style="font-size: 50px;"></i>
                <h3>EMAIL</h3>
                <p>info@gmail.com</p>
            </div>
            <div class="icones">
                <i class="fa-solid fa-phone" style="font-size: 50px;"></i>
                <h3>PHONE</h3>
                <p>+1 553 773 6636</p>
            </div>
            <div class="icones">
                <i class="fa-solid fa-location-dot" style="font-size: 50px;"></i>
                <h3>ADDRESS</h3>
                <p>1079 Terry Lane, Winter Park, Florida</p>
            </div>
        </div>

        <div class="container">
            <form action="" id="form" novalidate>
                <h1>CONTACT US</h1>
                <p id="parag">Please fill in this form to reach us!</p>
                <div class="insider">
                    <label for="name">Full Name</label>
                    <input type="text" id="name">
                </div>
                <div class="insider">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="insider">
                    <label for="question">Your Question</label>
                    <textarea id="question" style="width: 330px;position: relative;left: 30px;height: 100px;"></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the <span class="laslas">Terms of Use</span> & <span class="laslas">Privacy Policy</span></label>
                </div>
                <button id="signup">Sign up</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h2>XTRA</h2>
            <p>FLOWER SHOP</p>
            <div class="social-icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script>
        function toggleMenu() {
            const list = document.getElementById('list');
            list.classList.toggle('show');
        }
    </script>
</body>

</html>
